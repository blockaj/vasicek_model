<html>
	<head>
		<title>Vasicek Models</title>	
		<style type="text/css">
		h1 {
			text-align: center;
		} 
		i {
			margin-left: 50px;
		}
		.center {
			text-align: center;
		}
		.params, .regen {
			position: relative;
			bottom: 0;
		}
		.regen {
			right: 0;
		}
		#chartContainer, #weinerProcess {
			position: relative;
			display: block;
		}
		#chartContainer {
			width: 100%;
			height: 600px;
		}
		#weinerProcess {
			height: 400px;
			width: 100%;
		}
		</style>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.canvasjs.min.js"></script>
		<script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css" />
	</head>
	<script>
		$('#input-modal').on('show.bs.modal', function(){
			$('#l').focus();
		});
	</script>
	<body>
		<h1>Vasicek Model</h1>
			<button type="button" class="btn btn-primary btn-lg params" data-toggle="modal" data-target="#input-modal">Set params</button>

			<button type='button' class="btn btn-primary btn-lg regen">Regenerate</button>
			<div id="chartContainer"></div> <br>
			<div id="weinerProcess"></div>
			

			<!-- Modal begins here -->
			<div id="input-modal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Parameters</h4>
						</div>
						<div class="modal-body">
							<input type="text" id="r" class="form-control" placeholder="R"><br>
							<input type="text" id="t" class="form-control" placeholder="Amount of time (in years)"><br>
							<input placeholder="Volitility" type="text" id="v" class="form-control"><br>
							<input placeholder="Rate of mean reversion" type="text" id="a" class="form-control"><br>
							<input placeholder="Historical mean" type="text" id="b" class="form-control"><br>
						</div>
						<div class="modal-footer">
							<input id="go" type="submt" value="Go!" onclick="plot();" class="btn btn-primary" data-dismiss="modal">
						</div>
					</div>
				</div>
			</div>
			<!-- Modal ends here -->
	</body>
</html>
